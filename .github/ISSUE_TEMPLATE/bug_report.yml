name: üêõ Bug Report
description: Report a bug or unexpected behavior
title: "[BUG] "
labels: ["bug", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! üî®
        
        **Before submitting:** Please search existing issues to avoid duplicates.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Run command '...'
        2. Set configuration '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: Describe what should have happened...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
      placeholder: Describe what actually happened...
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: Relevant error messages or logs
      placeholder: Paste error logs here...
      render: text

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which component is affected?
      options:
        - CLI (vectorpenter command)
        - API (FastAPI server)
        - Cursor Chat REPL
        - Ingestion Pipeline
        - Vector Search (Pinecone)
        - Keyword Search (Typesense)
        - Hybrid Search
        - Reranking (Voyage/Cohere)
        - Configuration
        - Documentation
        - Other
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Vectorpenter Version
      description: Which version are you using?
      placeholder: "v0.1.0 or commit hash"
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Your environment details
      placeholder: |
        - OS: [e.g., Windows 11, macOS 14, Ubuntu 22.04]
        - Python: [e.g., 3.11.5]
        - Node.js: [if relevant]
        - Docker: [if using containers]
      render: markdown

  - type: textarea
    id: config
    attributes:
      label: Configuration
      description: Relevant configuration (remove sensitive keys!)
      placeholder: |
        ```env
        PINECONE_INDEX=vectorpenter
        TYPESENSE_HOST=localhost
        # etc. (REMOVE API KEYS!)
        ```
      render: text

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      options:
        - label: I have searched existing issues for duplicates
          required: true
        - label: I have removed all sensitive information (API keys, passwords)
          required: true
        - label: I can reproduce this issue consistently
          required: false
